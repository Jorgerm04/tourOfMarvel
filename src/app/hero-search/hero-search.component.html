<div class="flex flex-col relative text-left items-center">
  <mat-form-field class="example-full-width">
    <mat-label>Hero Search</mat-label>
    <input matInput [formControl]="heroName" [matAutocomplete]="auto" />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let hero of heroes$ | async">
        <a routerLink="/detail/{{ hero.id }}">
          {{ hero.name }}
        </a>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
