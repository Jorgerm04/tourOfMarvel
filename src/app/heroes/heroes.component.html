<div class="text-center m-1">
  <h2>Heroes</h2>
  <ul class="flex flex-col gap-y-1 text-center items-center">
    <li
      routerLink="/detail/{{ hero.id }}"
      *ngFor="let hero of heroes$ | async"
      class="w-72 bg-slate-950 p-1 text-slate-100 rounded text-sm hover:bg-red-700 hover:scale-105 duration-300 cursor-pointer"
    >
      {{ hero.id }} - {{ hero.name }}
    </li>
  </ul>
  <div class="mt-2">
    <button
      class="bg-slate-950 text-slate-100 pt-1 pb-1 pl-2 pr-2 text-center rounded-full"
      (click)="goToPreviousPage()"
    >
      <
    </button>
    <span>Page {{ currentPage + 1 }}</span>
    <button
      class="bg-slate-950 text-slate-100 pt-1 pb-1 pl-2 pr-2 items-center rounded-full"
      (click)="goToNextPage()"
    >
      >
    </button>
  </div>
</div>
