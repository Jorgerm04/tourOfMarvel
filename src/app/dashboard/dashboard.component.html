<div class="relative z-0 mb-6 mt-[6.2rem]">
  <h1
    class="flex text-8xl top-24 left-16 text-center absolute z-[2] text-gray-100"
  >
    WELCOME TO MARVEL UNIVERSE
  </h1>
  <img
    class="w-screen object-cover h-96 scale-105 brightness-50 relative z-0 blur-[2px]"
    src="../../assets/images/dibujomarvel.png"
    alt=""
  />
</div>
<app-hero-search class="relative z-[15]"></app-hero-search>
<div class="mr-24 mt-2 mb-2 ml-24 text-center items-center relative z-10">
  <div class="flex text-left pl-6">
    <h2 class="text-2xl">FEATURED CHARACTERS</h2>
  </div>

  <div class="grid grid-cols-5 gap-x-4 gap-y-4 content-center p-6">
    <mat-card
      class="card h-96 group overflow-hidden rounded duration-500 hover:skew-y-3"
      *ngFor="let hero of heroes$ | async"
      routerLink="/detail/{{ hero.id }}"
    >
      <img
        mat-card-image
        class="h-2/3 w-full rounded-t group-hover:scale-105 group-hover:brightness-105 group-hover:contrast-100 duration-500 brightness-70 contrast-75 relative z-0"
        [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension"
        alt=""
      />
      <p
        class="w-full h-1/3 pl-4 pt-4 pb-20 border-t-4 border-red-600 bg-gray-950 text-gray-100 rounded-b text-left duration-500 group-hover:bg-red-600 relative z-20"
      >
        <b class="text-sm">{{ hero.name | uppercase }}</b>
      </p>
    </mat-card>
  </div>
</div>
