<app-hero-search></app-hero-search>
<div class="mr-4 mt-2 mb-2 ml-4 text-center items-center">
  <h2>Top Heroes</h2>
  <div class="grid grid-cols-4 gap-x-4 gap-y-8 content-center p-6">
    <a
      class="w-full h-[24.3rem] relative"
      *ngFor="let hero of heroes$ | async"
      routerLink="/detail/{{ hero.id }}"
    >
      <img
        class="h-96 w-full rounded"
        [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension"
        alt=""
      />
      <p
        class="absolute w-full bottom-1 pr-1 pl-1 pt-4 pb-4 border-t-4 border-red-700 bg-slate-950 text-slate-100 rounded text-left duration-500 hover:pt-6 hover:pb-6 hover:bg-gradient-to-b hover:from-red-700 hover:to-slate-950"
      >
        {{ hero.name }}
      </p>
    </a>
  </div>
</div>
